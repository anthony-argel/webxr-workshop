<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src='scripts/test.js'></script>
  </head>
  <body>
    <a-scene>
        <a-entity position="0 10 0" foo log="message:goddamit;">
            <a-sphere position="-.5 1.25 -3" radius="1" color="#EF2D5E"></a-sphere>
            <a-sphere position=".5 1.25 -3" radius="1" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0 3 -3" radius="0.5" height="4" color="#FFC65D"></a-cylinder>
        </a-entity>
        <a-box id="target-box" color="#5E82C5" position="-3 0 -5"></a-box>
        <a-box follow="target: #target-box; speed: 1" color="#FF6B6B" position="3 0 -5"></a-box>
      
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
